# ========== application.properties (CONFIGURATION DE BASE) ==========
# Configuration commune à tous les environnements

# Application
spring.application.name=pcagrade-order-service
server.port=8080

# JPA/Hibernate configuration de base
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Datasource de base (sera surchargée par environnement)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuration ULID
ulid.debug=false

# Logging de base
logging.level.root=INFO
logging.level.com.pcagrade=INFO




spring.jackson.serialization.write-dates-as-timestamps=false


# Configuration de base de données
spring.datasource.url=jdbc:mariadb://localhost:3306/commandes_db
spring.datasource.username=root
spring.datasource.password=

# Configuration JPA
spring.jpa.show-sql=true

# Profil actif
spring.profiles.active=local

# Logs
logging.level.org.hibernate.SQL=DEBUG

# Configuration CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true





